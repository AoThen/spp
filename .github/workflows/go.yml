name: Go

on:
  workflow_dispatch:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: 1.21

      # - name: Build
      #   run: |
      #     go mod tidy
      #     go build -v ./...

      - name: Build webdav
        working-directory: .
        # env:
        #   CGO_ENABLED: 0
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-w -s" -v
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-w -s" -v
          tree
    
          
        # - name: Build
