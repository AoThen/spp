        #     sudo apt-get update -y
        #     sudo apt-get install make  -y
        #     sudo apt-get install iptables -y
        #     make
            
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@main
        with:
          name: spp.zip
          path: spp*

      - name: Test
        run: go test -v ./...
